<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            background: white;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Pong Game - Fuck DIGGY! ❤️</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 80;
        let paddleLeftY = (canvas.height - paddleHeight) / 2;
        let paddleRightY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 3;
        let touchY = null;
        let fireParticles = [];

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, true);
            ctx.fill();
        }

        function update() {
            if (touchY !== null) {
                paddleLeftY = touchY - paddleHeight / 2;
            }
            
            if (paddleLeftY < 0) paddleLeftY = 0;
            if (paddleLeftY > canvas.height - paddleHeight) paddleLeftY = canvas.height - paddleHeight;
            
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            if (ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;
            
            if (ballX < 20 && ballY > paddleLeftY && ballY < paddleLeftY + paddleHeight) ballSpeedX = -ballSpeedX;
            if (ballX > canvas.width - 20 && ballY > paddleRightY && ballY < paddleRightY + paddleHeight) ballSpeedX = -ballSpeedX;
            
            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
            }
            
            // Simpele AI voor de rechter paddle
            if (paddleRightY + paddleHeight / 2 < ballY) {
                paddleRightY += 4;
            } else {
                paddleRightY -= 4;
            }
            
            if (paddleRightY < 0) paddleRightY = 0;
            if (paddleRightY > canvas.height - paddleHeight) paddleRightY = canvas.height - paddleHeight;
            
            // Vuur animatie
            fireParticles.push({ x: ballX, y: ballY, size: Math.random() * 5 + 2, opacity: 1 });
            fireParticles = fireParticles.map(p => ({ ...p, y: p.y + Math.random() * 2 - 1, opacity: p.opacity - 0.05 })).filter(p => p.opacity > 0);
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, "black");
            drawRect(10, paddleLeftY, paddleWidth, paddleHeight, "white");
            drawRect(canvas.width - 20, paddleRightY, paddleWidth, paddleHeight, "white");
            
            // Vuur effect tekenen
            fireParticles.forEach(p => {
                ctx.fillStyle = `rgba(255, ${Math.floor(100 + p.opacity * 155)}, 0, ${p.opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            drawCircle(ballX, ballY, 10, "white");
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener("touchmove", (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchY = touch.clientY - rect.top;
        });

        gameLoop();
    </script>
</body>
</html>
