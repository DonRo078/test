<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: white;
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Pong Game - Mila is lief! ❤️</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button class="button" id="up">⬆️</button>
        <button class="button" id="down">⬇️</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 80;
        let paddleLeftY = (canvas.height - paddleHeight) / 2;
        let paddleRightY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 3;
        let leftPaddleSpeed = 0;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, true);
            ctx.fill();
        }

        function update() {
            paddleLeftY += leftPaddleSpeed;
            
            if (paddleLeftY < 0) paddleLeftY = 0;
            if (paddleLeftY > canvas.height - paddleHeight) paddleLeftY = canvas.height - paddleHeight;
            
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            if (ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;
            
            if (ballX < 20 && ballY > paddleLeftY && ballY < paddleLeftY + paddleHeight) ballSpeedX = -ballSpeedX;
            if (ballX > canvas.width - 20 && ballY > paddleRightY && ballY < paddleRightY + paddleHeight) ballSpeedX = -ballSpeedX;
            
            if (ballX < 0 || ballX > canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
            }
            
            // Simpele AI voor de rechter paddle
            if (paddleRightY + paddleHeight / 2 < ballY) {
                paddleRightY += 4;
            } else {
                paddleRightY -= 4;
            }
            
            if (paddleRightY < 0) paddleRightY = 0;
            if (paddleRightY > canvas.height - paddleHeight) paddleRightY = canvas.height - paddleHeight;
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, "black");
            drawRect(10, paddleLeftY, paddleWidth, paddleHeight, "white");
            drawRect(canvas.width - 20, paddleRightY, paddleWidth, paddleHeight, "white");
            drawCircle(ballX, ballY, 10, "white");
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", (e) => {
            if (e.key === "w" || e.key === "ArrowUp") leftPaddleSpeed = -5;
            if (e.key === "s" || e.key === "ArrowDown") leftPaddleSpeed = 5;
        });

        window.addEventListener("keyup", (e) => {
            if (e.key === "w" || e.key === "s" || e.key === "ArrowUp" || e.key === "ArrowDown") leftPaddleSpeed = 0;
        });

        document.getElementById("up").addEventListener("touchstart", () => leftPaddleSpeed = -5);
        document.getElementById("down").addEventListener("touchstart", () => leftPaddleSpeed = 5);
        document.getElementById("up").addEventListener("touchend", () => leftPaddleSpeed = 0);
        document.getElementById("down").addEventListener("touchend", () => leftPaddleSpeed = 0);

        gameLoop();
    </script>
</body>
</html>
